---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: stagedupdateruns.placement.kubernetes-fleet.io
spec:
  group: placement.kubernetes-fleet.io
  names:
    kind: StagedUpdateRun
    listKind: StagedUpdateRunList
    plural: stagedupdateruns
    singular: stagedupdaterun
  scope: Namespaced
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              strategyRef:
                type: string
              state:
                type: string
                enum:
                - Initialize
                - Running
                - Paused
                - Completed
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
              stages:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    clusters:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          state:
                            type: string
    subresources:
      status: {}
