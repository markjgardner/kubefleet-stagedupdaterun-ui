name: Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and tag
        id: bump
        run: |
          # Get the latest semver tag (vMAJOR.MINOR.PATCH*)
          latest=$(git tag --list 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$latest" ]; then
            new_tag="v0.1.0-pre"
          else
            # Strip leading 'v' and any pre-release suffix
            version="${latest#v}"
            version="${version%%-*}"
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            new_tag="v${major}.${minor}.${patch}-pre"
          fi
          echo "new_tag=${new_tag}" >> "$GITHUB_OUTPUT"
          git tag "$new_tag"
          git push origin "$new_tag"

  deploy:
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.tag.outputs.new_tag }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/KubeFleetUI/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: ${{ secrets.ACA_APP_NAME }}
          resourceGroup: ${{ secrets.ACA_RG_NAME }}
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.tag.outputs.new_tag }}
